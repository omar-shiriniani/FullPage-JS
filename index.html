<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FullPage-JS</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.css"/>
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="#section1">Section I</a></li>
        <li><a href="#section2">Section II</a></li>
        <li><a href="#section3">Section III</a></li>
      </ul>
    </div>
    <div id="fullpage">
      <div class="section s1">
        <div class="slide sl1">
          <h1>The First Image</h1>
        </div>
        <div class="slide sl2">
          <h1>The Second Image</h1>
        </div>
        <div class="slide sl3">
          <h1>The Third Image</h1>
        </div>
      </div>
      <div class="section s2">
        <h1>The Second Section</h1>
      </div>
      <div class="section s3">
        <h1>The Third Section</h1>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.5/fullpage.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
